<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đăng Ký</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-image: url('./filmlane-master/assets/images/movie-detail-bg.png'); /* Đường dẫn tới hình nền */
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }

        .form-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .input-field {
            background: rgba(173, 216, 230, 0.8); 
            border: none;
            margin-bottom: 15px;
            padding: 15px;
            width: 80%;
            border-radius: 10px;
            font-size: 16px;
        }

        .otp-field-container {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-bottom: 15px;
        }

        .otp-field {
            background: rgba(173, 216, 230, 0.8);
            border: none;
            padding: 15px;
            width: 80%;
            border-radius: 10px;
            font-size: 16px;
        }

        .send-btn {
            margin-left: 12px;
            background: rgba(130, 206, 231, 0.8);
            border: none;
            padding: 15px;
            width: 60%;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .register-btn {
            background: rgba(173, 216, 230, 0.8);
            
            padding: 15px;
            width: 90%;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .send-btn:hover, .register-btn:hover {
            background: rgba(173, 216, 230, 1);
            transform: translateY(-3px);
        }
        body{
            background-image: url('assets/images/movie-3.png');
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <input type="text" placeholder="user" class="input-field">
            <input type="email" placeholder="email" class="input-field">
            <div class="otp-field-container">
                <input type="text" placeholder="Otp" class="otp-field">
                <button class="send-btn">send</button>
            </div>
            <button class="register-btn"  >register</button>
        </div>
    </div>
</body>
</html>
