<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đăng Ký</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-image: url('./filmlane-master/assets/images/movie-3.png'); 
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }

        .form-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            width: 320px;
            display: flex;
            flex-direction: column;
            align-items: center;
            backdrop-filter: blur(15px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .input-field {
            background: rgba(135, 206, 235, 0.9); /* Màu xanh sáng hơn */
            border: none;
            margin: 10px 0;
            padding: 15px;
            width: 85%;
            border-radius: 10px; /* Bo tròn nhiều hơn */
            font-size: 18px; /* Font to hơn */
        }

        .register-btn {
            background: rgba(135, 206, 235, 0.9);
            border: none;
            padding: 15px 25px;
            margin-top: 20px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .register-btn:hover {
            background: rgba(135, 206, 235, 1);
            transform: translateY(-3px); /* Hiệu ứng khi hover */
        }
        body{
            background-image: url("assets/images/movie-detail-bg.png");
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <input type="text" placeholder="user" class="input-field">
            <input type="password" placeholder="password" class="input-field">
            <input type="email" placeholder="email" class="input-field">
            <button class="register-btn">register</button>
        </div>
    </div>
</body>
</html>
